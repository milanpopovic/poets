<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form onsubmit="return false" class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
          <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" class="form-control form-control-lg rounded-0" name="inputEmail" id="inputEmail" required="">
              <div class="invalid-feedback">Oops, you missed this one.</div>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control form-control-lg rounded-0" id="inputPassword" required="" autocomplete="new-password">
              <div class="invalid-feedback">Enter your password too!</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button onclick="Authenticate()" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Sign Up form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form onsubmit="return false" class="form" role="form" autocomplete="off">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email@gmail.com" required="">
            </div>
            <div class="form-group">
                <label for="signin-country">Country</label>
                <select class="input-xs form-control" id="signin_country"></select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password" title="At least 6 characters with letters and numbers" required="">
            </div>
            <div class="form-group">
                <label for="confirm-password">Verify</label>
                <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="password (again)" required="">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button onclick="RegisterNewUser()" class="btn btn-success btn-lg float-right">Register</button>
      </div>
    </div>
  </div>
</div>

<!-- Poem Modal -->
<div class="modal fade" id="poemModal" tabindex="-1" role="dialog" aria-labelledby="poemModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="poemModalLabel">Poem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="post" role="form" style="display: block;">
          <div class="form-group">
      				<label for="inputPoemTitle">Title</label>
      		    <input type="text" name="inputPoemTitle" id="inputPoemTitle" tabindex="1" class="form-control" placeholder="Poem title" value="">
      			</div>
			    <div class="form-group">
				    <label for="inputPoemType">Type</label>
  					<select class="form-control" id="inputPoemType">
  		                <option hidden>Select poem type</option>
  		                <option value='1'>Not specified</option>
  		                <option value='2'>Balad</option>
  		                <option value='3'>Elegy</option>
  		                <option value='4'>Epic</option>
  		                <option value='5'>Epitaph</option>
  		                <option value='6'>For children</option>
  		                <option value='7'>Free verse</option>
  		                <option value='8'>Imagery</option>
  		                <option value='9'>Lyric</option>
  		                <option value='10'>Narative</option>
  		                <option value='11'>Ode</option>
  		                <option value='12'>Pastoral</option>
  		                <option value='13'>Sonet</option>
  		      </select>
	         </div>
      			<div class="form-group">
      				 <label for="inputPoemText">Text</label>
      					<textarea class="input-xs form-control" rows="16" id="inputPoemText"></textarea>
      			</div>
			  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button onclick="SavePoem()" class="btn btn-success btn-lg float-right">Save</button>
      </div>
    </div>
  </div>
</div>
